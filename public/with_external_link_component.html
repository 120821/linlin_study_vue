<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vue@3.2.2"></script>
</head>
<body>
  <div id='app'>
    <!-- 这里的标签对应于 step2 -->
    <study-process></study-process>
  </div>
  <script>
    // step1 先创建一个空的vue 实例
    const app = Vue.createApp({})
    // step2 然后通过 .component方法来创建一个组件
    app.component('study-process', {
      data() {
        return {
          count: 0
        }
      },
      template: '<button v-on:click="count++">我学习到了第{{count}}章.</button>'
    })
    // step3 最后该页面生效。
    app.mount('#app')
  </script>
</body>
</html>
